<!DOCTYPE html>
<!-- Andrew Harrah -->
<html>
	<head>
		<link rel="stylesheet" href="stylesheets/cheesecake.css">
		<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"/></script>
	</head>
	<body>
		<h1>Cheesecake Order Form</h1>
		<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" width="150" height="150">
		<p style="margin:0px">Quantity Topping</p>
		<div style="float:left">
			<select style="margin:20px;margin-left:0px">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>
		<div>
			<input type="radio" name="1" checked> Plain<br>
			<input type="radio" name="1"> Cherry<br>
			<input type="radio" name="1"> Chocolate
		</div>
		<div>
			<p style="margin:0px">Notes:</p>
			<textarea placeholder="Enter any special instructions here." rows="4" cols="50">
			vegan
			</textarea>
			<script src="javascripts/cheesecake.js"></script>
			<br>
			<button type="button" style="margin:10px;margin-left:0px">Order</button>
		</div>
		
		<h2 style="margin:5px;margin-left:0px">Total Orders Last Month</h2>
		<ul>
			<li>11 cherry</li>
			<li>17 chocolate</li>
			<li>31 plain</li>
		</ul>
		
	</body>
	
</html>
